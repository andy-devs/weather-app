<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
			integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="spinner"><i class="fas fa-spinner"></i></div>
		<div class="block">
			<div class="block__head">
				<div class="block__head-region">Region</div>
				<div class="block__head-icon">
					<i class="fas fa-cloud"></i>
				</div>
			</div>
			<div class="block__temp">
				<p class="block__temp-value">temp</p>
				<span class="block__temp-type">C</span>
			</div>
			<div class="block__state">description</div>
		</div>
		<script type="text/javascript" src="config.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
